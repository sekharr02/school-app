<label for="">search :</label>&nbsp;
<input type="text" [(ngModel)]="search" (keypress)="getstudentfilter()" >
<br>
<label>column :</label>
<select [(ngModel)]="column">
    <option>name</option>
    <option>class</option>
     <option>city</option>
     <option>state</option>
</select>
<label>order</label>
<select [(ngModel)]="order">
    <option >asc</option>
    <option >desc</option>
</select>
<button (click)="getsortstudent()" class="btn btn-primary">sort</button>
<br>
<label>limit : &nbsp;</label>
<select [(ngModel)]="limit">
    <option>1</option>
    <option>2</option>
     <option>3</option>
</select>
<label> &nbsp;page : &nbsp;</label>
<select [(ngModel)]="page">
    <option >1</option>
    <option >2</option>
    <option>3</option>
</select>
&nbsp;
<button (click)="getpagination()" class="btn btn-primary">sort</button>
<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>name</th>
            <th>class</th>
            <th>fathername</th>
            <th>email</th>
            <th>dob</th>
            <th>addressline</th>
            <th>city</th>
            <th>state</th> 
            <th>pincode</th>
            <th>actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.class}}</td>
            <td>{{student.fathername}}</td>
            <td>{{student.email}}</td>
            <td>{{student.dob}}</td>
            <td>{{student.address?.addressline}}</td>
            <td>{{student.address?.city}}</td>
            <td>{{student.address?.state}}</td>
            <td>{{student.address?.pincode}}</td>
            <td><button class="btn btn-danger" (click)="delete(student.id)">delete</button></td>
        </tr>

    </tbody>
</table>
